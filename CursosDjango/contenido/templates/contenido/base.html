{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi Sitio{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <style>
   
    main.container img {
      max-width: 100%;    
      max-height: 300px;  
      object-fit: contain; 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto 1rem auto; 
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #212529;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
      padding: 1rem 0;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
      position: sticky;
      top: 0;
      z-index: 1030;
    }

   
    .header-logo-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-logo-text img {
      height: 32px;
      width: 32px;
      object-fit: contain;
      border-radius: 6px;
    }

    .nav-link {
      color: #495057 !important;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-link:hover, .nav-link:focus {
      color: #0d6efd !important; /* Bootstrap primary */
      text-decoration: underline;
    }

    main.container {
      flex-grow: 1;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    footer {
      background-color: #212529;
      color: #adb5bd;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      color: #adb5bd;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      color: #f8f9fa;
      text-decoration: underline;
    }

    .btn-back {
      display: block;
      max-width: 220px;
      margin: 2.5rem auto 0;
      padding: 0.5rem 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #0d6efd;
      background-color: transparent;
      border: 2px solid #0d6efd;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .btn-back:hover,
    .btn-back:focus {
      background-color: #0d6efd;
      color: #fff;
      border-color: #0a58ca;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <a href="{% url 'Principal' %}" class="header-logo-text text-decoration-none">
        <img src="{% static 'images/admin.jpg' %}" alt="Logo Admin" />
        <h1 class="h4 m-0 fw-bold" style="color:#0d6efd;">CursosDjango</h1>
      </a>
      <nav>
        <ul class="nav gap-3">
          <li class="nav-item"><a class="nav-link" href="{% url 'cursos:lista' %}">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Contacto' %}">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    {% block content %}
    <p>Contenido aqu√≠...</p>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; {% now "Y" %} CursosDjango. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
